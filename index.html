
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will It Blend? Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌀 Will It Blend?</h1>
  <div class="blender-area">
    <div id="blender">🧃 Blender</div>
    <div id="drop-zone">Drop items here</div>
  </div>

  <div class="items">
    <div class="item" draggable="true">🍌 Banana</div>
    <div class="item" draggable="true">📱 Phone</div>
    <div class="item" draggable="true">🧱 Brick</div>
    <div class="item" draggable="true">🥚 Egg</div>
    <div class="item" draggable="true">💣 Bomb</div>
  </div>

  <button id="blend-button">Blend It!</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
